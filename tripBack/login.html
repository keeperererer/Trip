<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="all,follow" />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome CSS-->
    <!-- <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    /> -->
    <!-- Google fonts - Popppins for copy-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,800"
    />
    <!-- orion icons-->
    <link rel="stylesheet" href="css/orionicons.css" />
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet" />
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css" />
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/logo.ico" />
  </head>
  <body>
    <div class="page-holder d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
            <div class="pr-lg-5">
              <img src="img/illustration.svg" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="col-lg-5 px-lg-4">
            <h2 class="mb-4">Welcome administrator</h2>
            <!-- <form id="loginForm" class="mt-4"> -->
            <div class="form-group mb-4">
              <input
                type="text"
                name="username"
                placeholder="用户名"
                class="form-control border-0 shadow form-control-lg userValue"
                value="admin"
              />
            </div>
            <div class="form-group mb-4">
              <input
                type="password"
                name="password"
                placeholder="密码"
                class="form-control border-0 shadow form-control-lg text-violet passValue"
                value="admin"
              />
            </div>
            <button class="btn btn-primary shadow px-5 submit">
              登录
            </button>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        let userName = $('.userValue').val()
        let passWord = $('.passValue').val()
        $('.submit').click(function () {
          if (userName == 'admin' && passWord == 'admin') {
            window.location.href = './index.html'
          }
        })
      })
    </script>
  </body>
</html>
