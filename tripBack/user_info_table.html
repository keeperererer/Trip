<script>
$(function(){
  $.ajax({
    url:'http://localhost:3000/back/userInfo',
    type:'GET',
    success: function(data){
      let s = '';
      let j = 1;
      for(let i = 0; i < data.data.length; i++) {
        s = `<tr id=${i}><th scope='row'>${i}</th><td>${data.data[i].name}</td><td>${data.data[i].userId}</td><td>${data.data[i].userName}</td><td><span class='edit'>修改</span> <span class='del'>删除</span></td></tr>`;
        $('#tab').append(s);
      }
        
    }
  })
  window.onload = function() {
    // 弹出修改框
    $('.edit').click(function(){
      $('.pop').css("visibility","visible").fadeIn(200);
    })
    // 取消修改
    $('.quxiao').click(function(){
      $('.pop').css("visibility","hidden").fadeOut(200);
    })
    // 数据更新
    $('.gengxin').click(function(){
      let userId1 = $('.userId').val()
      let name1 = $('.name').val();
      let userName1 = $('.userName').val();

      let data = {
        "userId": userId1,
        "name" : name1,
        "userName" : userName1
      }

      $.ajax({
        type: 'post',
        url:'http://localhost:3000/back/updateUserInfo',
        data: data,
        cache:true,
        async: true,
        success: function(data){
          if(data.code == 400){
            $.ajax({
              url:'http://localhost:3000/back/userInfo',
              type:'GET',
              success: function(data){
                window.location.reload()
              }
            })
            $('.pop').css("visibility","hidden").fadeOut(200);
          } else {
            alert(data.message)
          }
        }
      })
    })
    // 删除数据
    $("table").on("click",".del",function(e){
      var arr = []
      $(this).parent().siblings().map(function(el){
        arr.push($(this)[0].innerText)
      })
      // console.log($(this).parent().attr('id'))
      // console.log(arr)
      let delUserId = arr[2];
      let delData = {
        "userId" : delUserId
      }
      
      console.log(delData)
      $.ajax({
        type: 'post',
        url:'http://localhost:3000/back/deleteUserInfo',
        data: delData,
        cache: true,
        async: true,
        success: function(data){
          if(data.code == 400){
            $.ajax({
              url:'http://localhost:3000/back/userInfo',
              type:'GET',
              success: function(data){
                window.location.reload()
              }
            })            
          }else {
            alert(data.message)
          }
        }
      })
    })
    // 添加数据
    $('.addButton').click(function(){
      $('.addUserInfo').css("display","block").fadeIn(200);
    })
        // 取消添加
    $('.cancel').click(function(){
      $('.addUserInfo').css("display","block").fadeOut(200);
    })
    // 数据更新
    $('.add').click(function(){
      let addName = $('.addName').val()
      let addUserId = $('.addUserId').val();
      let addUserName = $('.addUserName').val();

      let data = {
        "name": addName,
        "userId" : addUserId,
        "userName" : addUserName
      }
      $.ajax({
        type: 'post',
        url:'http://localhost:3000/back/addUserInfo',
        data: data,
        cache:true,
        async: true,
        success: function(data){
          if(data.code == 400){
            $.ajax({
              url:'http://localhost:3000/back/userInfo',
              type:'GET',
              success: function(data){
                window.location.reload()
              }
            })
            $('.addUserInfo').css("display","block").fadeOut(200);
          } else {
            alert(data.message)
          }
        }
      })
    })

  }
})
</script>
